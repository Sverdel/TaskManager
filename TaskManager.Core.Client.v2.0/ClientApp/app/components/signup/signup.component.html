<form class="container panel panel-default panel-body col-md-4 col-md-push-4" name="signupForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control error"  name="userName" required [(ngModel)]="newUser.userName"><!---->
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="newUser.password"><!----> 
    </div>

    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" name="confirmpassword" class="form-control"  required [(ngModel)]="newUser.confirmPassword"><!---->
    </div>
    <!---->
    <button type="submit" class="btn btn-default" (click)="signup()" [disabled]="newUser.userName == null || newUser.password == null || newUser.confirmPassword == null || newUser.password != newUser.confirmPassword">Sign Up</button>
</form>
