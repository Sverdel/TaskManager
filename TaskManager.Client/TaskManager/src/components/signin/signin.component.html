<form class="container panel panel-default panel-body col-md-4 col-md-push-4" name="signinForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control error" name="name" required [(ngModel)]="user.name"> <!---->
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="user.password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="signin()" [disabled]="user.name == null || user.password == null">Signin</button>

</form>
