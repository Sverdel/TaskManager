<form class="container panel panel-default panel-body col-md-4 col-md-push-4" name="signinForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control error" [(ngModel)]="user.name" name="name" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>

    <button type="submit" class="btn btn-default" (click)="signin()" [disabled]="user.name == null || user.password == null">Login</button>
</form>
